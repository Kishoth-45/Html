<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<body>
    <center>
    <h1>Student Registeration</h1>
    <form action="">
    <table cellpadding="5" cellspacing="5">
        <tr>
            <td>student name </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                Female <input type="radio" name="" id="">
                Male <input type="radio" name="" id="">
            </td>
        </tr>
        <tr>
            <td>courses</td>
            <td>
                <select name="" id="">
                    <option value="">BSc</option>
                    <option value="">MSc</option>
                    <option value="">BE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Std</td>
            <td>
                UG <input type="checkbox" name="" id="">
                PG <input type="checkbox" name="" id="">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>
        </tr>
    </table>  
</form>
</center>
